<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="flex flex-col h-screen w-full bg-secondary-light dark:bg-gray-700">
    <div class="flex w-full h-full">
        <aside class="flex justify-center p-4 bg-primary-dark dark:bg-primary-light min-w-96">
            <div class="self-center m-4 bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                <div class="max-w-sm overflow-hidden w-[20rem]">
                    <div class="px-6 py-4">
                        <h3 class="p-3 text-2xl font-medium text-primary-dark dark:text-primary-light">
                            Seja bem-vindo!
                        </h3>
                        <form>
                            <div class="w-full mt-4">
                                <input
                                    class="block w-full px-4 py-2 mt-2 text-gray-700 dark:text-gray-200 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-primary-light dark:focus:border-primary-dark focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-primary-light"
                                    type="email"
                                    placeholder="Endereço de email"
                                    aria-label="Endereço de email"
                                />
                            </div>
                            <div class="w-full mt-4">
                                <input
                                    class="block w-full px-4 py-2 mt-2 text-gray-700 dark:text-gray-200 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-primary-light dark:focus:border-primary-dark focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-primary-light"
                                    type="password"
                                    placeholder="Senha"
                                    aria-label="Senha"
                                />
                            </div>
                            <div class="flex items-center justify-between mt-4">
                                <a
                                    href="#"
                                    class="text-sm text-primary-dark dark:text-primary-light hover:underline"
                                >Esqueceu a senha?</a>
                                <button
                                    class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-primary-dark dark:bg-primary-light rounded-lg hover:bg-primary hover:bg-opacity-80 focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50"
                                >
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="flex justify-center p-4 bg-secondary-light dark:bg-gray-700">
                        <span class="text-sm text-gray-600 dark:text-gray-300">Não tem uma conta?</span>
                        <a
                            href="#"
                            class="mx-2 text-sm font-bold text-primary-dark dark:text-primary-light hover:underline"
                        >Criar conta</a>
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex justify-center items-center h-full w-full bg-white dark:bg-gray-800">
            <div>
                <div class="flex justify-center p-4">
                    <div class="flex justify-center p-4">
                        <img
                            src="assets/image/medic.png"
                            class="w-24 h-24 animate-bounce"
                            alt="Medical icon"
                        />
                    </div>
                    <h1 class="text-7xl font-bold text-primary-dark dark:text-primary-light">Posto de Saúde Web</h1>
                </div>
                <div class="flex justify-center -mt-16">
                    <span class="text-xl text-gray-700 dark:text-gray-300">
                        Sistema de gerenciamento de postos de saúde
                    </span>
                </div>
            </div>
        </main>
    </div>
    <footer class="bg-primary-dark dark:bg-primary-light text-white dark:text-gray-900 text-center p-4">
        <p>Posto de Saúde Web</p>
    </footer>
</body>
</html>
